<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>XKCD Browser</title>
</head>

<body>
  <h1>XKCD Browser</h1>
  <div id="app">
  	<div v-if="loading">
  		<h4>Loading...</h4>
  	</div>
  	<div v-else>
      <p>
        <button v-on:click="previousComic">Previous day</button>
        <button v-on:click="nextComic">Next day</button>
        <button v-on:click="randomComic">Random</button>
        <button v-on:click="firstComic">First Comic</button>
        <button v-on:click="lastComic">Last Comic</button>
      </p>
	  	<h2>{{current.title}}</h2>
	  	<img v-bind:src="current.img" v-bind:alt="current.alt">
	  	<p>{{current.alt}}</p>
	  	<p><i>#{{current.num}}, drawn on {{current.day}} {{month}} {{current.year}}</i></p>
      <h3>ADD A COMMENT</h3>
      <form v-on:submit.prevent="addComment">
        <input v-model="addedName" placeholder="Name"></p>
        <textarea v-model="addedComment"></textarea>
        <br />
        <button type="submit">Comment</button>
      </form>
      <star-rating @rating-selected ="setRating" increment = 0.5 active-color = #ff0000></star-rating>
      <h4>Average Rating: {{rating}}</h4>
      <h3>Comments</h3>
      <div v-for="comment in comments[number]">
        <hr>
        <p>{{comment.text}}</p>
        <p><i>-- {{comment.author}}</i>, written on {{comment.time}}</p>
      </div>
 	  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/moment"></script>
  <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
